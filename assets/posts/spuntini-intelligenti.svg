<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000">
  <defs>
    <linearGradient id="b" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ff7a59" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#f9c74f" stop-opacity="0.20"/>
    </linearGradient>
    <filter id="s" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0f172a" flood-opacity="0.16"/>
    </filter>
  </defs>
  <rect width="1600" height="1000" fill="#ffffff"/>
  <rect width="1600" height="1000" fill="url(#b)"/>
  <g filter="url(#s)">
    <rect x="250" y="230" width="1100" height="540" rx="48" fill="#ffffff" opacity="0.92" stroke="#0f172a" stroke-opacity="0.08"/>
  </g>
  <!-- icone snack -->
  <g transform="translate(420 420)" opacity="0.9">
    <circle cx="0" cy="0" r="90" fill="#2ec4b6" opacity="0.25"/>
    <circle cx="180" cy="-30" r="70" fill="#ff7a59" opacity="0.22"/>
    <circle cx="360" cy="10" r="80" fill="#1f3a5f" opacity="0.12"/>
    <circle cx="550" cy="-10" r="75" fill="#f9c74f" opacity="0.28"/>
  </g>
  <text x="320" y="320" font-family="ui-serif, Georgia, serif" font-size="64" font-weight="800" fill="#1f3a5f">Spuntini intelligenti</text>
  <text x="320" y="380" font-family="ui-sans-serif, system-ui" font-size="28" font-weight="700" fill="#475569">Idee rapide con proteine e fibre</text>
</svg>